<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial</title>
  </head>
  <body>
    <div class="container">
      <h1>Getting factorials the recursive way</h1>

      <form id="get-fact">
        <div class="form-group">
          <label for="number">Enter the number you would like the factorial of:</label>
          <input id="number" type="number">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="theFactorial">
        <p>Here is the factorial of <span class="number"></span>!: <span class="factorial"></span></p>
      </div>

    </div>
  </body>
</html>
